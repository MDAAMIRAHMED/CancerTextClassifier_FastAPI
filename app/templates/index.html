<!DOCTYPE html>
<html>
<head>
    <title>Text Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Text Classifier</h2>
        <form action="/predict" method="post">
            <label for="text" class="block mb-2 text-sm font-medium text-gray-700">Enter your text:</label>
            <textarea name="text" rows="4" required
                      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"></textarea>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                Predict
            </button>
        </form>
    </div>

</body>
</html>
