<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">Prediction Result</h2>
        
        <p class="mb-2 text-gray-700 font-semibold text-left">Input Text:</p>
        <div class="max-h-60 overflow-y-auto border border-gray-300 rounded p-3 bg-gray-50 text-gray-800 text-sm whitespace-pre-line mb-6 text-left">
            {{ input_text }}
        </div>

        <p class="mb-6 text-gray-700 text-lg">
            <strong>Predicted Label:</strong>
            <span class="text-blue-600 font-semibold">{{ predicted_label }}</span>
        </p>

        <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Try Another</a>
    </div>

</body>
</html>
